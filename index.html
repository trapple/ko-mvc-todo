<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo app</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <script src="static/js/jquery.js"></script>
  <script src="static/js/knockout.js"></script>
  <script src="static/js/app.js"></script>
  <!--[if lt IE 9]>
    <script src="static/js/html5shiv.min.js"></script>
    <script src="static/js/respond.min.js"></script>
  <![endif]-->
  <script src="static/js/bootstrap.js"></script>
</head>
<body>
  
<div class="container">
  <div class="col-md-4">
    <h1>TODO APP</h1>
    <p>input your task</p>
    <form class="form-inline todo-form" data-bind="submit: addItem">
      <input class="form-control" name="text" type="text">
      <input type="submit" class="btn" value="送信">
    </form>

    <h3>USUAL TASKS</h3>
    <ul class="usual-list list-group">
      <li class="list-group-item" data-bind="click: function(){add('読書')}">読書</li>
      <li class="list-group-item" data-bind="click: function(){add('運動')}">運動</li>
      <li class="list-group-item" data-bind="click: function(){add('睡眠')}">睡眠</li>
    </ul>
  </div>
  <div class="col-md-4">
    <h2>TODO LIST</h2>
    <p class="text-right">
      <button id="trash" type="button" class="btn btn-default" data-bind="click: removeChecked">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </p>
    <ul class="todo-list list-group" data-bind="foreach: list">
      <li class="list-group-item" data-bind="css: {'list-group-item-info': complete}, click: toggleComplete">
      <input type="checkbox" data-bind="checked: complete, click: function(){return true}, clickBubble: false"> <span data-bind="text: text"></span></li>
    </ul>
  </div>
  <!--[if (gt IE 7)|!(IE)]><!-->
  <div class="col-md-4">
    <h2>DEBUG</h2>
    <pre data-bind="text: ko.toJSON($data, null, 2)"></pre>
  </div>
  <!--<![endif]-->
</div>


  
</body>
</html>
